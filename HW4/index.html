<head>

<body>
    <script>
        // 1) Написать функцию, преобразующую число в объект. 
        // Передавая на вход число от 0 до 999, надо получить на выходе объект, 
        // в котором в соответствующих свойствах описаны единицы, десятки и сотни. 
        // Например, для числа 245 надо получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. 
        // Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log 
        // и вернуть пустой объект.

        function convertNmberToObject(number) {
            arrObject = {
                'единицы': 0,
                'десятки': 0,
                'сотни': 0
            }

            let hundreds
            let dozens
            let units
            if ((number >= 0) && (number <= 999)) {
                hundreds = Math.floor(number / 100)
                dozens = Math.floor((number - 100 * hundreds) / 10)
                units = (number - (100 * hundreds + 10 * dozens))
                arrObject = {
                    'единицы': units,
                    'десятки': dozens,
                    'сотни': hundreds
                }
                return arrObject
            } else {
                console.log('Ошибка ввода - число должно находиться в диапозоне 0..999')
                return arrObject
            }
        }
        console.log(convertNmberToObject(123))
        console.log(convertNmberToObject(1000))

        let PRODUCTS_NAMES = ['Processor', 'Display', 'Notebook', 'Mouse', 'Keyboard']
        let PRICES = [100, 120, 1000, 15, 18]
        let IDS = [0, 1, 2, 3, 4]

        let products = {
            items: [],
            getData() {
                for (let i = 0; i < IDS.length; i++) {
                    products.items.push({
                        product_name: PRODUCTS_NAMES[i],
                        price: PRICES[i],
                        product_id: IDS[i]
                    })
                }
            }
        }

        let cart = {
            items: [],
            total: 0,
            add(id) {
                let find = products.items.find(el => el.product_id === id)
                cart.items.push(Object.assign({}, find, {
                    quantity: 1
                }))
                cart.total += find.price
            },
            del(id) {
                if (cart.items != []) {
                    cart.total -= cart.items[id].price
                    cart.items.splice(id, 1)

                }
            }
        }
        products.getData()
        cart.add(1)
        cart.add(0)
        console.log(cart)
        console.log(products)
    </script>

</body>

</html>
